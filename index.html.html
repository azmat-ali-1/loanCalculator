<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        
    </style>
    <link rel="stylesheet" href="./loan.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="container">
        <div id = "imgdiv">
            <img src="https://drive.google.com/uc?export=view&id=13_K96afrq7qkuNw-WICmZXarNWlxxHnn" alt="">
                </div>
               <form id="form">
                <label for="amount">Amount<span class="mandotory">*</span></label>
                <input type="number" id="amount">
                <label for="intrestRate">Interest Rate <span class="mandotory">*</span><span class="hint">(Hint:- 9.6% == 9.6)</span></label>
                <input type="number" id="intrestRate"  step="any">
                <label for="year">Year<span class="mandotory">*</span></label>
                <input type="number" id="year">
                <!-- <label for="month">Month <span class="optional">(Optional)</span></label>
                <input type="number" id="month"> -->
                <button type="submit">Submit</button>
               </form>
               <div class="history">
                <button id="historybtn">History</button>
                <div id="popUp">
                    <button id ="popUpCancel"><span class="material-symbols-outlined">
                        close
                        </span></button>
                    <table id="popUptable">
                        <tr>
                            <th>Rate (%)</th>
                            <th>Deposite / Month</th>
                            <th>Deposite / Year</th>
                            <th>Interest / Year</th>
                            <th>Total Interest</th>
                            <th>Total Amount</th>
                            <th>Total Payable Amount</th>
                        </tr>
                        
                       </table>
                </div>
               </div>
               <div id="result">
               
               </div>
               <table id="table">
                <tr>
                    <th>Rate (%)</th>
                    <th>Deposite / Month</th>
                    <th>Deposite / Year</th>
                    <th>Interest / Year</th>
                    <th>Total Interest</th>
                    <th>Total Amount</th>
                    <th>Total Payable Amount</th>
                </tr>
                
               </table>    
              <div class="cleardiv">
                <button id="clear">Clear</button>
              </div>
    </div>
   <script src="./loanCalulator.js"></script>
</body>
</html>
